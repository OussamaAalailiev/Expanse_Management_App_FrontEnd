<div class="p-5">
  <div class="card card-header text-center">
    Update Expanse Form
  </div>
  <div class="card card-body">
    <div class="container offset-md-3 col-md-6 p-5">
<!--      <form [formGroup]="expanseFormGroup" (ngSubmit)="handleAddNewExpanseSubmission(this.expanseFormGroup.value)">-->
<!--      <form *ngIf="expanse | async">-->
      <form *ngIf="expanseReceived" [formGroup]="expanseUpdateFormGroup"
            (ngSubmit)="updateExpanseForm(this.expanseUpdateFormGroup.value)">
        <div class="mb-3">
          <label for="id">Id:</label>
          <input id="id" type="number" formControlName="id" class="form-control"
                 [value]="expanseReceived.id" [hidden]="expanseReceived.id">

        </div>
        <div class="mb-3">
          <label for="amount">Amount:</label>
          <input id="amount" type="number" formControlName="amount" class="form-control" [value]="expanseReceived.amount">
          <small *ngIf="expanseUpdateFormGroup.controls['amount'].errors && expanseUpdateFormGroup.controls['amount'].touched "
                 class="text-danger">
            {{getAmountErrorMessage('Amount', expanseUpdateFormGroup.controls['amount'].errors)}}
          </small>
        </div>
        <div class="mb-3">
          <label for="title">Title:</label>
          <input id="title" type="text" formControlName="title" class="form-control" [value]="expanseReceived.title">
          <small *ngIf="expanseUpdateFormGroup.controls['title'].errors && expanseUpdateFormGroup.controls['title'].touched "
                 class="text-danger">
            {{getTitleErrorMessage('Title', expanseUpdateFormGroup.controls['title'].errors)}}
          </small>
        </div>

        <div class="mb-3">
          <label for="createdDate">Created Date:</label>
          <input id="createdDate" type="text"
                 [value]="expanseReceived.createdDate" disabled>
        </div>

        <div class="mb-3">Category of Expanse

          <input [value]="expanseReceived.categoryExpanse.categoryExpanseType" disabled>

        </div>

        <div class="mb-3">User:
<!--          <select formControlName="userId">-->
<!--            <option value="select" hidden=""> Select a User </option>-->
<!--            <option *ngFor="let user of userList" [value]="user.id"-->
<!--            >-->
<!--              {{user.name}}-->
<!--            </option>-->
<!--          </select>-->
          <input [value]="expanseReceived.user.name" [disabled]="expanseReceived.user.id">
        </div>

        <button [disabled]="expanseUpdateFormGroup.invalid" class="btn btn-success"
                type="submit" >Update Expanse</button>

      </form>
    </div>
  </div>
</div>
