<div class="container mt-5 text-center">
  <button (click)="handleExpanseFormNav()"
          type="button" class="btn btn-outline-primary">
    Add New Expanse <img class="inlineElement" src="./assets/images/addExpense2.png" alt="Goal image" width="35" height="35">
    <i class="m-1 bi bi-plus-circle"></i>
  </button>
</div>

<ng-container *ngIf="(pageOfExpanses$ | async) as state" [ngSwitch]="state.appState">

  <!--'ng-template' Directive: will reference the id 'errors' in case the user encounter an error from backend: -->
  <ng-template #errors><!-- If we have error, we display it here: -->
    <div class="text-danger">
      {{errorMessage}}
    </div>
  </ng-template>
  <br><br>
  <!--'*ngSwitchCase="'APP_ERROR'': in case we got an error from the Backend captured by the 'state', THEN we will display the error in json. -->
  <ng-container *ngSwitchCase="'APP_ERROR'">
    <div class="container">
      <h3 class="text-danger">There was an error while getting your expanses, Please try later.
      </h3>
    </div>
  </ng-container>
  <!--'*ngSwitchCase="'APP_ERROR'': in case the data is on 'state' loading, THEN we will display a spinner. -->
  <ng-container *ngSwitchCase="'APP_LOADING'">
    <div class="d-flex justify-content-center mt-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-container>
  <!--'*ngSwitchCase="'APP_LOADED'': in case the data is on 'state' loaded, THEN we will display the whole table. -->
  <!-- Search Form: -->
  <form #searchForm="ngForm" (ngSubmit)="goToAnotherPage(searchForm.value.title.trim())" class="container input-group">
    <input type="text" name="title" ngModel type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <button type="submit" class="btn btn-outline-primary">search Expense(s)&nbsp;<i class="bi bi-search"></i></button>
  </form>
  <ng-container *ngSwitchCase="'APP_LOADED'" >
    <div *ngIf="state.appData?.content!.length > 0">
      <h4 class="text-center mt-3">Expenses </h4>
      <h6 class="text-center">How much I spend? <img class="inlineElement" src="./assets/images/expenseHowMuch.png"
                                                          alt="budget image" height="55" width="55">
      </h6>
      <br>
      <!-- Cards & Rows Instead of Table: -->
      <section class="container">
        <section class="card" *ngFor="let expanse of state.appData?.content; let i=index;" >
          <section class="row">
            <div class="col-md-3">
              <div class="m-5">
<!--                {{expanse.categoryExpanse.categoryExpanseType}}-->
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Groceries'">
                  <img src="./assets/images/grocery.png" alt="Grocery image" width="55" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Drinks'">
                  <img src="./assets/images/drinks2.png" alt="Drinks image" width="52.5" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Gifts'">
                  <img src="./assets/images/gift.png" alt="Gift image" width="55" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Plane_LongDistance'">
                  <img src="./assets/images/airplane.png" alt="Airplane image" width="55" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Loan'">
                  <img src="./assets/images/trade.png" alt="Loan image" width="55" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Internet'">
                  <img src="./assets/images/internet.png" alt="Internet image" width="55" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Cell_Phone'">
                  <img src="./assets/images/cellphone.png" alt="Cell phone image" width="55" height="55">
                </div>

                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Cafe'">
                  <img src="./assets/images/coffee.png" alt="Caffe image" width="55" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Fast_Food'">
                  <img src="./assets/images/fastfood.png" alt="Fast food image" width="55" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Restaurant'">
                  <img src="./assets/images/restaurant2.png" alt="Cell phone image" width="55" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Homemade_Food'">
                  <img src="./assets/images/HomemadeFood.png" alt="Homemade Food image" width="55" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Charges_Fees'">
                  <img src="./assets/images/financialfees.png" alt="Charge Fees image" width="55" height="55">
                </div>
                <div *ngIf="expanse.categoryExpanse.categoryExpanseType==='Drug_store_Chemist'">
                  <img src="./assets/images/pharmacy.png" alt="Drug_store_Chemist image" width="55" height="55">
                </div>
              </div>
            </div>

            <span class="col-md-9">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <span class="card-title">
                {{expanse.title}}
                </span>
              <span >
                  <span *ngIf="authService.isAuthenticateUserHasRoleService('USER')"><!--'expanse/updateExpanse/:expanseId' -->
                   <a>
                     <span class="text-success pointer" (click)="handleUpdateExpanseForm(expanse)">
                       <i class="bi bi-pencil-square"></i>
                     </span>
                   </a>
                 </span>
                </span>
              </div>
              <section class="card-text">Spent:&nbsp;<strong >{{expanse.amount}} DH</strong></section>
              <section class="card-text"><SMALL class="text-muted">{{expanse.createdDate}}</SMALL></section>
              <section >
                <span class="d-flex justify-content-end" *ngIf="authService.isAuthenticateUserHasRoleService('USER')">
                <a>
                  <span class="text-danger pointer" (click)="handleExpanseDelete(expanse)">
                    <i class="bi bi-trash"></i>
                  </span>
                </a>
              </span>
              </section>
            </div>

            <section class="container">

            </section>
          </span>
          </section>
        </section>
      </section>

              <nav *ngIf="state.appData?.content!.length > 0" aria-label="Page navigation example">
                <ul  class="pagination justify-content-center">
                  <li [ngClass]="0==(currentPage$ | async)?'diasabledPageNavButton':''" class="page-item pointer">
                    <a (click)="goToNextOrPreviousPage('PreviousPage',searchForm.value.title)" class="page-link" aria-label="Previous">
                      <span aria-hidden="true">&laquo; Previous</span>
                    </a>
                  </li>
                  <li class="page-item pointer" [ngClass]="(currentPage$ | async)==i?'active':''"
                      *ngFor="let pageNumber of [].constructor(state.appData?.totalPages); let i=index;">
                    <a class="page-link" (click)="goToAnotherPage(searchForm.value.title, authService.authenticatedUserLogin!.id, i)">{{i + 1}}</a>
                  </li>
                  <li [ngClass]="state.appData?.last ? 'diasabledPageNavButton':''" class="page-item pointer">
                    <a (click)="goToNextOrPreviousPage('NextPage',searchForm.value.title)" class="page-link" aria-label="Next">
                      <span aria-hidden="true">Next &raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
    </div>
    <!-- Bootstrap Alert Message pops up in case No Expanses were found when we click search! -->
    <div *ngIf="state.appData?.content!.length < 1" class="alert alert-secondary mt-5" role="alert">
      No Expanses were found!
    </div>

  </ng-container>

</ng-container>
